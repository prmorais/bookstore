<ng-template [ngIf]="!load" [ngIfElse]="frmRead">
  <h4>Buscando dados...</h4>
</ng-template>

<ng-template #frmRead>
  <form>
    <mat-card class="mat-elevation-z4">
      <mat-card-title class="title">
        {{livro.titulo}}
      </mat-card-title>

      <mat-card-subtitle class="subtitle">
        Por {{livro.nome_autor}}
      </mat-card-subtitle>

      <mat-card-content>
        {{livro.texto}}
      </mat-card-content>

      <mat-card-actions>
        <button
          (click)="cancel()"
          mat-stroked-button color="warn">
          <mat-icon>keyboard_return</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</ng-template>
