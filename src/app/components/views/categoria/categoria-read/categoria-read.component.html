<!--suppress ALL -->
<div class="content">

  <ng-template [ngIf]="!load" [ngIfElse]="tabela">
    <h4>Buscando categorias...</h4>
  </ng-template>

  <ng-template #tabela>
    <div class="header">
      <button
        (click)="novaCategoria()"
        mat-stroked-button
        class="mat-elevation-z8"
        style="color: darkgreen;
        font-weight: initial;">
        Nova Categoria
      </button>

      <h1>Categorias</h1>
    </div>
    <table mat-table class="mat-elevation-z8 content-table table" [dataSource]="categorias">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- NOME Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>

      <!-- DESCRIÇÃO Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
        <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
      </ng-container>

      <!-- LIVROS Column -->
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef> LIVROS </th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="[row.id,'livros']" style="margin-left: .5rem">
            <i style="color: #f4723e" class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <!-- AÇÕES Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header-acoes" mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['update', row.id]" style="color: #4c4ced">
            <i class="material-icons">edit</i>
          </a>
          <a [routerLink]="['delete', row.id]" style="margin-left: 1rem; color: #dc143c" >
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-template>
</div>
