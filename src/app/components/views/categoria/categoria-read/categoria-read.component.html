<!--suppress ALL -->
<div class="content">

  <ng-template [ngIf]="!load" [ngIfElse]="tabela">
    <h4>Buscando categorias...</h4>
  </ng-template>

  <ng-template #tabela>
      <h1>Categorias</h1>

      <button
        (click)="novaCategoria()"
        mat-stroked-button
        class="mat-elevation-z8"
        style="color: darkgreen;
        margin-bottom: 1rem">
        Adicionar Categoria
      </button>

    <table mat-table class="mat-elevation-z8 content-table table" [dataSource]="categorias">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- NOME Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>

      <!-- DESCRIÇÃO Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
        <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
      </ng-container>

      <!-- LIVROS Column -->
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef> LIVROS </th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="[row.id,'livros']" style="margin-left: .5rem">
            <i style="color: #f4723e" class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <!-- AÇÕES Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header-acoes" mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let row">
          <a mat-icon-button
             [routerLink]="['update', row.id]"
             style="color: #4c4ced"
          >
            <mat-icon>edit</mat-icon>
          </a>
          <a mat-icon-button
            (click)="openDialog(row)"
             style="color: #dc143c"
          >
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-template>
</div>
